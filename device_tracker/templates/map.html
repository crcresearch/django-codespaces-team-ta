<!DOCTYPE html>
<html>
    <head>
        <title>Device Tracker!</title>
	        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
        <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

 
    </head>



    <body>
        <br />
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2>Device Tracker</h2>
            </div>
        </div>

        <hr style="width: 50%; position: relative; margin-left: auto; margin-right: auto;"/>

        <div class="row">
            <div class="col-lg-6 offset-3">
                <div id="map" style="height: 500px;"></div>
            </div>
        </div>

        <script>
            var map = L.map('map').setView([41.697552, -86.235659], 13);
            L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
                maxZoom: 19,
                attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
            }).addTo(map);

            var marker = L.marker([41.704617, -86.235052]).addTo(map);
        </script>
    </body>
</html>
